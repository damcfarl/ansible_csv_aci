---
- name: Create 3-Tier Tenant Ansible_Loop sourcing csv file
  hosts: apic
  connection: local
  gather_facts:  false

  vars_files:
    - external_vars.yml

  tasks:
    - name: "Reading Tenant information"
      read_csv:
        path: aci_config.csv
      register: aci_config
    - name:  "Creating Tenant"
      aci_tenant:
        tenant:  "{{ index1.tenant }}"
        description: "Ansible Loop CSV Tenant {{ index1.tenant }}"
        host:  "{{ host }}"
        username: "{{ user }}"
        password: "{{ aci_password }}"
        validate_certs: "{{ aci_validate_certs }}"
        state: "{{ index1.state }}"
      loop: "{{ aci_config.list }}"
      loop_control:
        loop_var: index1


    - name: "Reading VRF information"
      read_csv:
        path: aci_config.csv
      register: aci_config
    - name: "Creating VRF"
      aci_vrf:
        tenant: "{{ index1.tenant }}"
        vrf_name: "{{ index1.vrf }}"
        description: "VRF {{ index1.vrf }}"
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ aci_password }}"
        validate_certs: "{{ aci_validate_certs }}"
        state: "{{ index1.state }}"
      loop: "{{ aci_config.list }}"
      loop_control:
        loop_var: index1


    - name: "Reading BD VRF information"
      read_csv:
        path: aci_config.csv
      register: aci_config
    - name: "Create a Bridge Domain"
      aci_bd:
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ aci_password }}"
        validate_certs: "{{ aci_validate_certs }}"
        tenant: "{{ index1.tenant }}"
        vrf_name: "{{ index1.vrf }}"
        bd: "{{ index1.bridgedomain }}"
        description: "Bridge Domain {{ index1.bridgedomain }}"
        state: "{{ index1.state }}"
      loop: "{{ aci_config.list }}"
      loop_control:
        loop_var: index1


    - name: "Reading BD Gateway Mask information"
      read_csv:
        path: aci_config.csv
      register: aci_config
    - name: "Create a subnet mask"
      aci_bd_subnet:
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ aci_password }}"
        validate_certs: "{{ aci_validate_certs }}"
        tenant: "{{ index1.tenant }}"
        bd: "{{ index1.bridgedomain }}"
        gateway: "{{ index1.gateway }}"
        mask: "{{ index1.mask }}"
        description: "GW-Mask {{ index1.gateway }} {{index1.mask}}"
        state: "{{ index1.state }}"
      loop: "{{ aci_config.list }}"
      loop_control:
        loop_var: index1

    - name: "Reading APP information"
      read_csv:
        path: aci_config.csv
      register: aci_config
    - name: "Add a new AP"
      aci_ap:
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ aci_password }}"
        validate_certs: "{{ aci_validate_certs }}"
        tenant: "{{ index1.tenant }}"
        ap: "{{ index1.app }}"
        description: "ANP {{ index1.app }}"
        state: "{{ index1.state }}"
      loop: "{{ aci_config.list }}"
      loop_control:
        loop_var: index1


    - name: "Reading EPG information"
      read_csv:
        path: aci_config.csv
      register: aci_config
    - name: "Create EPGs"
      aci_epg:
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ aci_password }}"
        validate_certs: "{{ aci_validate_certs }}"
        tenant: "{{ index1.tenant }}"
        ap: "{{ index1.app }}"
        epg: "{{ index1.epg }}"
        bd: "{{ index1.bridgedomain }}"
        description: "EPG {{ index1.epg }}"
        state: "{{ index1.state }}"
      loop: "{{ aci_config.list }}"
      loop_control:
        loop_var: index1


